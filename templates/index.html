<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="data:,">
    <meta charset="UTF-8">
    <title>Wildvision</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body>
    <!-- Main container with adjustable background -->
    <div id="container">
        <!-- Buttons and layer toggles above the map -->
        <div id="top-buttons">
            <button id="infoButton">Info</button>
            <div id="static_text_box">General animal behaviour notes</div>
            <div id="layerToggleContainer" class="layer-toggle-box">
                <div class="menu-label" onclick="toggleMenu('layerMenu')">Layer Toggles</div>
                <div id="layerMenu" class="menu-content">
                    <label class="layer-label">
                        <input type="radio" name="layer-toggle" id="animal_behaviour" class="layer-button" checked>
                        Animal Behaviour
                    </label><br>
                    <label class="layer-label">
                        <input type="radio" name="layer-toggle" id="temperature" class="layer-button">
                        Temperature
                    </label><br>
                    <label class="layer-label">
                        <input type="radio" name="layer-toggle" id="rain" class="layer-button">
                        Rain
                    </label><br>
                    <label class="layer-label">
                        <input type="radio" name="layer-toggle" id="Wind_speed" class="layer-button">
                        Wind Speed
                    </label><br>
                    <label class="layer-label">
                        <input type="radio" name="layer-toggle" id="cloud_cover" class="layer-button">
                        Cloud Cover
                    </label><br>
                    <label class="layer-label">
                        <input type="radio" name="layer-toggle" id="red_deer_location" class="layer-button">
                        Red Deer Distribution
                    </label><br>
                    <label class="layer-label">
                        <input type="radio" name="layer-toggle" id="Vegetation" class="layer-button">
                        Vegetation
                    </label><br>
                </div>
            </div>
        </div>
        <div id="map">
            <!-- Map will be rendered here -->
        </div>
        <div id="day-time-selection">
            Selected: <span id="day-time-text">Today Morning</span>
        </div>
        <div id="date-time-slider-container">
            <label for="DateTimeSlider"> <span id="DateTimeSliderLabel"></span></label><br>
            <input type="range" id="DateTimeSlider" min="0" step="1" class="slider">
            <button id="DateTimePlayPause">Play</button>
        </div>
    </div>
    <div id="popupModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Welcome to Wildvision! Use the sliders and checkboxes to explore the data layers.</p>
        </div>
    </div>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        // JavaScript to toggle the menu
        function toggleMenu(menuId) {
            const menuContent = document.getElementById(menuId);
            if (menuContent.style.display === "none" || menuContent.style.display === "") {
                menuContent.style.display = "block";
            } else {
                menuContent.style.display = "none";
            }
        }
    </script>
</body>
</html>
