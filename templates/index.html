<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="data:,">
    <meta charset="UTF-8">
    <title>Wildvision</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <!-- Your external CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body>
    <!-- Main container with adjustable background -->
    <div id="container">
        <!-- Buttons above the map -->
        <div id="top-buttons">
            <button id="infoButton">Info</button>
            <div id="static_text_box">General animal behaviour notes</div>
        </div>

        <!-- Map container -->
        <div id="map">
            <!-- Layer toggle dropdown -->
            <div id="layerDropdown" class="dropdown">
                <button id="layerDropdownBtn" class="dropbtn">Layers â–¼</button>
                <div id="layerDropdownContent" class="dropdown-content">
                    <!-- Layer options -->
                    <label class="layer-label">
                        <input type="radio" name="layer-toggle" id="animal_behaviour" class="layer-button" checked>
                        Animal Behaviour
                    </label>
                    <!-- Add other layer labels here -->
                    <label class="layer-label">
                        <input type="radio" name="layer-toggle" id="none" class="layer-button">
                        None
                    </label>
                </div>
            </div>
        </div> <!-- Closing #map -->

        <!-- Day-time selection -->
        <div id="day-time-selection">
            <span id="day-time-text"></span>
        </div>

        <!-- Date-time slider container -->
        <div id="date-time-slider-container">
            <input type="range" id="DateTimeSlider" min="0" step="1" class="slider">
            <button id="DateTimePlayPause">Play</button>
        </div>
    </div> <!-- Closing #container -->

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
